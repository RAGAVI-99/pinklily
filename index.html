<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Login</title>
  <style>
    :root {
      --bg: #f7f7fb;
      --card: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
      --primary: #2563eb;
      --primary-hover: #1d4ed8;
      --ring: rgba(37, 99, 235, 0.35);
      --border: #e5e7eb;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: linear-gradient(135deg, #f0f4ff 0%, #f8fafc 60%);
      color: var(--text);
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .card {
      width: 100%;
      max-width: 380px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.06);
      padding: 24px;
    }

    h1 {
      margin: 0 0 4px;
      font-size: 24px;
      line-height: 1.2;
    }
    .subtitle {
      margin: 0 0 16px;
      color: var(--muted);
      font-size: 14px;
    }

    label { display: block; font-size: 14px; margin: 14px 0 6px; }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid var(--border);
      border-radius: 10px;
      outline: none;
      font-size: 14px;
      transition: box-shadow .15s ease, border-color .15s ease;
      background: #fff;
    }

    input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 4px var(--ring);
    }

    .password-row {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 8px;
      align-items: center;
    }

    .toggle-btn {
      border: 1px solid var(--border);
      background: #fff;
      border-radius: 10px;
      padding: 10px 12px;
      font-size: 13px;
      cursor: pointer;
      transition: background .15s ease, border-color .15s ease;
    }
    .toggle-btn:hover { background: #f8fafc; border-color: #d1d5db; }

    .actions { margin-top: 18px; }
    .btn-primary {
      width: 100%;
      padding: 12px 14px;
      border: none;
      border-radius: 10px;
      background: var(--primary);
      color: #fff;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: background .15s ease, transform .02s ease;
    }
    .btn-primary:hover { background: var(--primary-hover); }
    .btn-primary:active { transform: translateY(1px); }

    .note {
      margin-top: 12px;
      font-size: 12px;
      color: var(--muted);
      text-align: center;
    }
  </style>
</head>
<body>
  <form class="card" id="login-form" autocomplete="on">
    <h1>Login</h1>
    <p class="subtitle">Please sign in to continue</p>

    <label for="username">Username</label>
    <input id="username" name="username" type="text" placeholder="Enter your username" required autocomplete="username" />

    <label for="password">Password</label>
    <div class="password-row">
      <input id="password" name="password" type="password" placeholder="Enter your password" required autocomplete="current-password" />
      <button type="button" class="toggle-btn" id="togglePassword" aria-controls="password" aria-label="Show password">Show</button>
    </div>

    <div class="actions">
      <button class="btn-primary" type="submit">Log in</button>
    </div>

    <p class="note">Demo only â€” no real backend connected.</p>
  </form>

  <script>
    // Show / Hide password
    const pwd = document.getElementById('password');
    const toggle = document.getElementById('togglePassword');
    toggle.addEventListener('click', () => {
      const isHidden = pwd.type === 'password';
      pwd.type = isHidden ? 'text' : 'password';
      toggle.textContent = isHidden ? 'Hide' : 'Show';
      toggle.setAttribute('aria-label', isHidden ? 'Hide password' : 'Show password');
    });

    // Demo submit handler
    document.getElementById('login-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      alert(`Logged in as: ${username || 'guest'}`);
    });
  </script>
</body>
</html>
